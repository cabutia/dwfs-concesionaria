<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Acamica DWFS - Concesionaria</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Helvetica+Neue&display=swap">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Panel de administracion</h1>

            <!-- Formulario de carga de autos -->
            <section class="section">
                <h2>Carga de autos</h2>
                <form id="form-carga">
                    <input type="text" name="marca" placeholder="Marca del auto">
                    <input type="text" name="precio" placeholder="Precio del auto">
                    <button type="button" class="btn btn-primary">Agregar</button>
                </form>
            </section>

            <!-- Listado de autos cargados -->
            <section class="section">
                <h2>Autos cargados</h2>
                <div id="car-list">
                    <div class="car">
                        <h3>Chevrolet</h3>
                        <p class="price">
                            <strong>Precio:</strong>
                            <span>$35.000</span>
                        </p>
                    </div>
                    <div class="car">
                        <h3>Ford</h3>
                        <p class="price">
                            <strong>Precio:</strong>
                            <span>$15.000</span>
                        </p>
                    </div>
                    <div class="car">
                        <h3>Audi</h3>
                        <p class="price">
                            <strong>Precio:</strong>
                            <span>$150.000</span>
                        </p>
                    </div>
                </div>
            </section>

            <!-- Seccion de estadisticas -->
            <section class="section">
                <h2>Estadisticas</h2>

                <table>
                    <tr>
                        <td>Total de autos</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Precio total en autos</td>
                        <td>$50.000</td>
                    </tr>
                    <tr>
                        <td>Auto mas caro</td>
                        <td>Chevrolet ($35.000)</td>
                    </tr>
                    <tr>
                        <td>Auto mas economico</td>
                        <td>Ford ($15.000)</td>
                    </tr>
                </table>
            </section>
        </div>

        <script src="./scripts.js"></script>
    </body>
</html>
